<td>
  <input id="name" class="form-control text-center" type="text"
    style="padding: 0" placeholder="과목" />
</td>
<td>
  <input id="ranking" class="form-control text-center" type="number"
    style="padding: 0" placeholder="석차" min="1" />
</td>
<td>
  <input id="same-ranking" class="form-control text-center" type="number"
    style="padding: 0" placeholder="동석차" min="1" />
</td>
<td>
  <input id="students" class="form-control text-center" type="number"
    style="padding: 0" placeholder="이수자" min="1" />
</td>
<td>
  <input id="completion-unit" class="form-control text-center" type="number"
    style="padding: 0" placeholder="단위" min="1" />
</td>
<td>
  <input id="grade" class="form-control text-center" type="text"
    style="padding: 0" placeholder="등급" disabled="disabled" />
</td>
<td>
  <div class="checkbox">
    <label><input id="exclude" type="checkbox">제외</label>
  </div>
  <a id="remove-subject" class="close" href="#" aria-label="close">&times;</a>
</td>
