      div#jumbo {
        color: #084670;

      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
    <div class="container">
      <div id="jumbo" class="jumbotron text-center">
        <h1>유튜브 반복 재생기</h1>
        <hr />
        <p>
          <a href="https://ucyang.com/">Unchun Yang's Website (https://ucyang.com/)</a>
          <br />
          <a href="mailto:ucyang@ucyang.com">ucyang@ucyang.com</a>
          <br />
          by Unchun Yang
        </p>
      </div>

      <div class="alert alert-info" style="text-align: center">
        <strong>사용법</strong>
        <hr />
        <b>1.</b> 반복 재생하고자 하는
        유튜브 영상의 주소를 입력해주세요.<br />
        <b>2.</b> '반복 재생' 버튼을 클릭하시면
        영상이 반복 재생됩니다.<br />
      </div>

      <input id="url" class="form-control text-center"
        type="url" style="padding: 0"
        placeholder="https://www.youtube.com/watch?v=~ 또는 https://youtu.be/~" />
      <button id="play-loop"
        class="btn btn-default btn-block" type="button">
        반복 재생
      </button>

      <hr />

      <div id="well" class="well" style="display: none">
        <iframe id="video" class="center-block" src=""
          frameborder="0" style="max-width: 100%; width: 560px; height: 315px"
          allowfullscreen="allowfullscreen"></iframe>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <script>
      "use strict";

      $(document).ready(function() {
        $("input#url").keydown(function(event) {
          if (event.keyCode === 13)
            $("button#play-loop").click();
        });

        $("button#play-loop").click(function() {
          var youtubeId = $("input#url").val().match(/(\?v=|be\/)[^&]+/);

          if (!youtubeId) {
            alert("정상적인 유튜브 영상 주소를 입력해주세요.");
            return;
          }

          youtubeId = youtubeId[0].replace(youtubeId[1], "");

          $("iframe#video").attr("src",
            "https://www.youtube.com/embed/" + youtubeId
            + "?version=3&loop=1&playlist=" + youtubeId);
          $("div#well").css("display", "block");
        });
      });
    </script>
  </body>
</html>
